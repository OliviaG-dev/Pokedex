<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pokedex du jeu pokémon">
    <title>Pokedex</title>
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/pokeball-icone.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>PokeDexiNa, le pokedex des noobs !</h1>
    
    <div class="container__search">
        <from class="search__pokemon" id="search">
            <label for="search">Chercher un pokémon</label>
            <input type="text" id="search">
            <span><img class="search__img" src="assets/search.svg" alt="icone de recherche"></span>
    
            
            <div class="loader">
                <div class="loader__dot"></div>
            </div>
        </from>
    </div>
    
    <div class="button">voir les 151 pokémons</div>

    <div class="container">
        <ul class="list__pokemon"></ul>
    </div>
    
    <footer><a href="#search"><img class="picture__destokp" src="assets/fleche_haut.svg" alt="fleche pour retour à la recherche"></a></footer>

    <script src="app.js"></script>
</body>

</html>
